<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario">
    <meta name="keywords" content="HTML, CSS, Lenguaje de marcas, Actividades, David Egea Jiménez">
    <meta name="author" content="David Egea Jiménez">
    <title>Formulario I - Inscripción</title>
    <link rel="stylesheet" href="form1.css">
</head>

<body>

    <header class="cabecera">
        <h1>HOJA DE INSCRIPCIÓN</h1>
        <h2>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
    </header>

    <main class="contenedor">
        <form>

            <!-- Datos Personales -->
            <fieldset class="caja datos">
                <legend>Datos Personales</legend>

                <div class="fila">
                    <label>Nombre:<input type="text"></label>
                    <label>Apellidos:<input type="text"></label>
                    <label>DNI:<input type="text"></label>
                </div>

                <div class="fila">
                    <label>Localidad de Nacimiento:<input type="text"></label>
                    <label>Provincia:
                        <select>
                            <option>Huelva</option>
                            <option>Sevilla</option>
                            <option>Córdoba</option>
                        </select>
                    </label>
                    <label>Fecha de Nacimiento:<input type="text" placeholder="dd/mm/aaaa"></label>
                </div>

                <div class="fila">
                    <label>Dirección:<input type="text"></label>
                    <label>Código Postal:<input type="text"></label>
                </div>
            </fieldset>

            <!-- Forma de Acceso -->
            <fieldset class="caja acceso">
                <legend>Forma de Acceso</legend>

                <label><input type="radio" name="acceso"> Directo</label>

                <div class="subgrupo">
                    <label>Bachillerato Log Modalidad <input type="text"></label>
                    <label>Experimental <input type="text"></label>
                    <label>COU Opción <input type="text"></label>
                    <label>FP2 <input type="text"></label>
                    <label>Otros (especifique) <input type="text"></label>
                </div>

                <label><input type="radio" name="acceso"> Prueba Libre</label>

            </fieldset>

            <!-- Documentos -->
            <fieldset class="caja documentos">
                <legend>Documentos Adjuntados</legend>

                <label><input type="checkbox"> Fotocopia DNI</label>
                <label><input type="checkbox"> Certificado Académico</label>
                <label><input type="checkbox"> Otros documentos (especifique): <input type="text"></label>
            </fieldset>

            <div class="botones">
                <button type="submit" class="boton">Enviar Solicitud</button>
                <button type="reset" class="boton limpiar">Limpiar datos</button>
            </div>

        </form>
    </main>

</body>

</html>
