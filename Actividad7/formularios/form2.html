<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario">
    <meta name="keywords" content="HTML, CSS, Lenguaje de marcas, Actividades, David Egea Jiménez">
    <meta name="author" content="David Egea Jiménez">
    <title>Formulario II</title>
    <link rel="stylesheet" href="form2.css">
</head>

<body>

    <h2 class="titulo-centro">
        Rellena el siguiente cuestionario para formar parte del club de <br>
        "<i>Amigos de la informática</i>"
    </h2>

    <main class="contenedor">

        <form class="formulario">

            <!-- DATOS PERSONALES -->
            <fieldset class="caja datos">
                <legend>Datos personales</legend>

                <label>Nombre:
                    <input type="text">
                </label>

                <label>Domicilio:
                    <input type="text" placeholder="<calle, numero y localidad>">
                </label>

                <label>País de origen:
                    <select>
                        <option>España</option>
                        <option>México</option>
                        <option>Argentina</option>
                        <option>Colombia</option>
                    </select>
                </label>

                <label>Fecha de nacimiento:
                    <input type="text" placeholder="dd/mm/aaaa">
                </label>

                <label>Correo electrónico:
                    <input type="email">
                </label>

                <label>Teléfono:
                    <input type="text">
                </label>

                <div class="fila-radio">
                    <span>Estado civil:</span>
                    <label><input type="radio" name="civil"> Solter@</label>
                    <label><input type="radio" name="civil"> Casad@</label>
                    <label><input type="radio" name="civil"> Separad@</label>
                    <label><input type="radio" name="civil"> Viud@</label>
                </div>

                <div class="fila-radio">
                    <span>Sexo:</span>
                    <label><input type="radio" name="sexo"> Hombre</label>
                    <label><input type="radio" name="sexo"> Mujer</label>
                </div>

            </fieldset>

            <!-- OTRA INFORMACIÓN -->
            <fieldset class="caja interes">
                <legend>Otra información de interés</legend>

                <label>
                    Seleccione los componentes electrónicos con los que habitualmente trabajas:
                    <select multiple size="4">
                        <option>Móvil</option>
                        <option>Tablet</option>
                        <option>Ordenador</option>
                        <option>Ebook</option>
                    </select>
                </label>

                <label>Seleccione tus actividades favoritas:</label>

                <div class="fila-checks">
                    <label><input type="checkbox"> Hacer deporte</label>
                    <label><input type="checkbox"> Salir con mis amigos</label>
                    <label><input type="checkbox"> Ver series, pelis…</label>
                    <label><input type="checkbox"> Realizar rutas de senderismo</label>
                    <label><input type="checkbox"> Ir al cine</label>
                    <label><input type="checkbox"> Escuchar música</label>
                </div>

                <label>Explique brevemente el motivo por el que desea ingresar en nuestro club:</label>
                <textarea></textarea>

                <label>Elige o escribe tu peli favorita:</label>
                <input type="text">

            </fieldset>

            <div class="botones">
                <button type="submit" class="btn enviar">Enviar</button>
                <button type="reset" class="btn cancelar">Cancelar</button>
            </div>

        </form>
    </main>

</body>

</html>
